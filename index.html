<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The lamest table, ever</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        body {
            padding: 3em;
        }
        table {
            max-width: 10em;
        }
    </style>
</head>
<body>
<!-- behövs en add-knapp -->
<button onclick="addFunction()" class="btn btn-info">Add</button>

<table class="table" id="myTable">

</table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    var rowCount = 1;
    var table = document.querySelector('#myTable');
    function addFunction() {
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = rowCount++;
        cell2.innerHTML = '<button onclick="removeFunction(this.parentNode.parentNode.rowIndex)" type="button" class="btn btn-danger">Remove</button>';
    }
    function removeFunction(i) {
        table.deleteRow(i);
    }
</script>
<!--
Jag har i tidigare programmmeringsspråk föredragit att använda mig av en delegerad eventhanterare när jag kodar.
Det sparar prestanda, tar snabbare tid och mer effiktivare JFör mig blir det lättare att felsöka när allt är strukuterar i ett och på samma ställe
I dettta fallet valde jag att använda mig av individuell eventhantering. När jag kodade kändes det rimligt att låt koden skapa en nyknapp på varje rad och då eventhantera samtidigt.
När man börjar koda tycker jag att det är enklare att använda en indiduell hantering innan men har lyckats greppa kodstrukturen. Under sommaren ska jag lära mig att bli bekväm med
olika sorters eventhanterare och inte bara individuella, i JS. Det är viktigt att lära sig använda de metoder som drar mindre minne, så som delegerad eventhantering, då stora
applikationer kan bli väldigt tungkörda om man använder metoder som drar mer minne.
Man kan absolut använda båda sorterna när man kodar, men jag anser itne att det är god standard att göra det eftersom koden då blir svårare att läsa.
-->






</body>
</html>
